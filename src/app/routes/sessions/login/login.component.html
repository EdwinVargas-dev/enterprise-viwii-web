<div class="w-full h-full" fxLayout="row wrap">
  <mat-card class="mat-elevation-z0 m-auto"
            style="max-width: 380px; background-color: transparent;">
    <mat-card-title class="text-center m-b-24">
      <img src="../../../../assets/images/logo.png" width="150" alt=""><br>
      <small class="text-cyan-400">Panel de administración</small>
    </mat-card-title>

    <form class="form-field-full" [formGroup]="loginForm">

      <mat-form-field appearance="outline">
        <mat-label>Correo electrónico</mat-label>
        <input matInput placeholder="Correo electrónico" formControlName="email" required>
        <mat-error *ngIf="email?.invalid">
          <span *ngIf="email?.errors?.required">
            Por favor ingresa tu correo
          </span>
          <span *ngIf="email?.errors?.remote">
            El correo que ingresaste es incorrecto
          </span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput placeholder="Contraseña" type="password"
               formControlName="password" required>
        <mat-error *ngIf="password?.invalid">
          <span *ngIf="password?.errors?.required">
            Por favor ingresa una contraseña
          </span>

          <span *ngIf="password?.errors?.remote">
            La contraseña que ingresaste es incorrecta
          </span>
        </mat-error>
      </mat-form-field>

      <div class="m-y-10" *ngIf="errorText">
        <small class="error">{{errorText}}</small>
      </div>

      <div class="m-y-16 text-cyan-400" fxLayout="row" fxLayoutAlign="space-between center">
        <mat-checkbox formControlName="rememberMe">Recordar mis credenciales
        </mat-checkbox>
      </div>

      <button class="w-full" mat-raised-button color="primary"
              [disabled]="!!loginForm?.invalid" [loading]="isSubmitting"
              (click)="login()">Ingresar</button>

      <div class="m-t-16 text-center">
        <a class="text-cyan-400" routerLink="/auth/recovery">Olvide mi contraseña</a>
      </div>
    </form>

  </mat-card>
</div>
